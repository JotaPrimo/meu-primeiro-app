<form #form="ngForm">
  <label for="nome">Nome:
    <input type="text" name="nome" id="nome" ngModel>
  </label>


  <br>
  <br>

  <label for="Masculino">Masculino:
    <input type="radio" name="sexo" id="sexo" value="Masculino" ngModel>
  </label>


  <br>
  <br>

  <label for="Feminino">Feminino:
    <input type="radio" name="sexo" id="sexo" value="Feminino" ngModel>
  </label>


  <br>
  <br>

  <label for="Outros">Outros:
    <input type="radio" name="sexo" id="sexo" value="Outros" ngModel>
  </label>


  <br>
  <br>

  <label for="Angular">Angular:
    <input type="checkbox" name="angular" id="angular" ngModel>
  </label>


  <br>
  <br>

  <label for="vue">Vue:
    <input type="checkbox" name="vue" id="vue" ngModel>
  </label>


  <br>
  <br>

  <label for="React">React:
    <input type="checkbox" name="react" id="react" ngModel>
  </label>


  <br>
  <br>

  <select name="comidas" id="comidas" ngModel>
    <option value="">Selecione um alimento</option>
    <option *ngFor="let item of listComida" [ngValue]="item">{{ item.comida }} - {{ item.preco }}</option>

  </select>

  <br>
  <br>


</form>



{{ form.value | json }}
